<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>App</title>
  <link rel="stylesheet" href="/frontend/styles/app.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/materia/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  

</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container collapse navbar-collapse" id="navbarSupportedContent">
      <a class="navbar-brand" href="/">App </a>
    </div>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">C/Doble<span class="sr-only"></span></a>
      </li>
    </ul>
  </nav>

  <!-- card form -->

  <div class="container-fluid p-4" id="app">
    <div class="row">
      <div class="col-5">
        <div class="card text-center" style="max-width: 540px;">
          <div class="card-header">
            <h1>Ingresa los datos:</h1>
          </div>
          <div class="card-body">
            <form id="book-form" class="card card-body">
              <div class="form-group">
                <label for="">Ingresa la caja</label>
                <input type="text" id="title" class="form-control" placeholder="Ejemplo: Caja estandar" autofocus required>
              </div>
              <div class="form-group">
                <label for="">Ingresa quien esta cotizando</label>
                <input type="text" id="author" class="form-control" placeholder="Ejemplo: Julio" required>
              </div>
              <div class="form-group">
                <label for="">Ingresa las observaciones</label>
                <input type="text" id="isbn" class="form-control" placeholder="Ejemplo: sin impresiÃ³n" required>
              </div>
              <h3 class="card-title">
                Ingresa las medidas:
              </h3>
              <div class="form-group">
                <label>Ingresa el largo de la caja</label>
                <input type="text" id="largo" class="form-control" placeholder="Ejemplo: 10 cm" >
              </div>
              <div class="form-group">
                <label>Ingresa el ancho de la caja</label>
                <input type="text" id="ancho" class="form-control" placeholder="Ejemplo: 10 cm" >
              </div>
              <div class="form-group">
                <label>Ingresa el alto de la caja</label>
                <input type="text" id="alto" class="form-control" placeholder="Ejemplo: 10 cm" >
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Subir</span>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="image" required>
                  <label class="custom-file-label" for="image">Buscar imagen</label>
                </div>
              </div>
             
              <button type="Submit" class="btn btn-primary">
                guardar
              </button>
            </form>
          </div>
        </div>        
      </div>

      <div class="col-7" id="books-cards">
      </div>

    </div>

  </div>

</body>

</html>
